<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div class="conteiner">
   <table class="border">
    <h2>Calculadora</h2>
    <input type="text" id="display" disabled>
    <tr>
        <td id="clear">C</td>
        <td id="backspace"><</td>
        <td id="divide">/</td>
        <td id="multiply">X</td>
    </tr>
    <tr>
        <td id="seven">7</td>
        <td id="eight">8</td>
        <td id="nine">9</td>
        <td id="subtract">-</td>
    </tr>
    <tr>
        <td id="four">4</td>
        <td id="five">5</td>
        <td id="six">6</td>
        <td id="add">+</td>
    </tr>
    <tr>
        <td id="one">1</td>
        <td id="two">2</td>
        <td id="three">3</td>
        <td id="equals" rowspan="2">=</td>
    </tr>
    <tr>
        <td id="zero" colspan="2">0</td>
        <td id="decimal">.</td>
    </tr>
   </table>
</div>
<script src="calculadora.js"></script>
</body>
</html>
